<!DOCTYPE html>
<html lang="en" style="background-color: darkslategray">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px">
        <div style="display: flex; flex-direction: row">
            <div style="background-color: lightcoral">div 1</div>
            <div style="background-color: lightsteelblue">
                div 2
                <p>text</p>
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 20px">
            <div style="background-color: lightcoral; width: 100px">100 px</div>
            <div style="background-color: lightsteelblue; flex: 1">flex: 1</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 20px">
            <div style="background-color: lightcoral; width: 100px">100 px</div>
            <div style="background-color: lightsteelblue; flex: 1">flex: 1</div>
            <div style="background-color: lightcoral; flex: 2">flex: 2</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
                height: 70px;
                border: 2px solid white;
            ">
            <div style="background-color: lightcoral; width: 100px">100 px</div>
            <div style="background-color: lightsteelblue; width: 100px">
                100 px
            </div>
            <div style="background-color: lightcoral; width: 100px">100 px</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 20px;
                height: 70px;
                border: 2px solid white;
            ">
            <div style="background-color: lightcoral; width: 100px">100 px</div>
            <div style="background-color: lightsteelblue; width: 100px">
                100 px
            </div>
            <div style="background-color: lightcoral; width: 100px">100 px</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
                height: 70px;
                border: 2px solid white;
            ">
            <div style="background-color: lightcoral; width: 100px">100 px</div>
            <div style="background-color: lightsteelblue; width: 100px">
                100 px
            </div>
            <div style="background-color: lightcoral; width: 100px">100 px</div>
        </div>
    </body>
</html>
