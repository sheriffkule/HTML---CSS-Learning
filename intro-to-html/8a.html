<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline-Block</title>
    <link rel="stylesheet" href="/intro-to-html/styles/8a.css">
</head>
<body>
    
<input type="text" placeholder="Name" class="name">
<input type="text" placeholder="Email" class="email"><hr>
<p class="p1">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
<button>Yes</button>
<button>No</button><hr>

<img src="/thumbnails/Google_logo.svg.webp" alt="Google Logo" class="logo">
<input type="text" placeholder="Search Google or type a URL" class="google-search"><hr>

<input type="text" placeholder="First Name" class="input1">
<input type="text" placeholder="Last Name" class="input2">
<input type="text" placeholder="Email" class="input3">
<button class="button1">Sign Up</button><hr>

<p class="p2">Request a ride now</p>
<input type="text" placeholder="Enter pickup location" class="input4">
<input type="text" placeholder="Enter destination" class="input5">
<button class="button2">Request now</button>
<button class="button3">Schedule for later</button>
<hr>
</body>
</html>
