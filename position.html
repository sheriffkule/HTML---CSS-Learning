<!DOCTYPE html>
<html lang="en" style="background-color: #188688">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Position</title>
    </head>
    <body style="height: 3000px; padding-top: 50px; padding-left: 74px">
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                height: 40px;
            ">
            header
        </div>
        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 70px;
            ">
            Sidebar
        </div>
        <div
            class="div1"
            style="
                background-color: lightsalmon;
                height: 200px;
                width: 200px;
                position: static;
            ">
            div1
        </div>
        <div
            class="div2"
            style="background-color: lightskyblue; height: 200px; width: 200px">
            div2
        </div>
    </body>
</html>
